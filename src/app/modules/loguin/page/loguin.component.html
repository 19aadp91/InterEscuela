<div class="login-container">
    <div class="row">
        <div class="col-6">
            <div class="login">
                <form (ngSubmit)="sendLogin()" [formGroup]="formLogin">
                    <div class="login-header">
                        <h1>Inicio de sesión</h1>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Correo Electronico"
                            formControlName="email"
                            [ngClass]="{'is-invalid': formLogin.get('email')?.invalid &&
                            formLogin.get('email')?.touched, 'is-valid': formLogin.get('email')?.valid
                            && formLogin.get('email')?.touched}">
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Contraseña"
                            formControlName="password"
                            [ngClass]="{'is-invalid': formLogin.get('password')?.invalid &&
                            formLogin.get('password')?.touched, 'is-valid':
                            formLogin.get('password')?.valid && formLogin.get('password')?.touched}">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-4">
                                <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">Iniciar sesión</button>
                            </div>
                        </div>
                        <div class="col-6 text-end">
                            <div class="form-group mb-4">
                                <button (click)="Crear()" class="btn btn-primary" [disabled]="!formLogin.valid">Crear usuario</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control"
                            placeholder="nombre"
                            formControlName="nombre"
                            [ngClass]="{'is-invalid': formLogin.get('nombre')?.invalid &&
                            formLogin.get('nombre')?.touched, 'is-valid':
                            formLogin.get('nombre')?.valid && formLogin.get('nombre')?.touched}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
