<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Estudiantes</h5><br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Creditos</th>
                        <th>Materias</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of estudiantes; track $index) {
                    <tr>
                        <td>{{item.nombre}}</td>
                        <td>{{item.email}}</td>
                        <td>{{calcularTotalCreditos(item)}}</td>
                        <td>{{obtenerNombresMaterias(item)}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
